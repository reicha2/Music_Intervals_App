    <link rel="stylesheet" href="CSS/style_c.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">
                        <a class="nav-link btn btn-blue" href="b_level.html">רמה ב</a>

        </div>
    </nav>


    <div class="container">
        <h1>תרגול מרווחים מתקדם עם סימני היתק</h1>
        <div id="question"></div>
        <div id="options">

            <div class="grid-container">
                <div class="interval-col">
                    <button class="btn btn-secondary interval-button">סיקונדה מוקטנת</button>
                    <button class="btn btn-secondary interval-button">סיקונדה קטנה</button>
                    <button class="btn btn-secondary interval-button">סיקונדה גדולה</button>
                    <button class="btn btn-secondary interval-button">סיקונדה מוגדלת</button>
                </div>


                <div class="interval-col">
                    <button class="btn btn-secondary interval-button">טרצה מוקטנת</button>
                    <button class="btn btn-secondary interval-button">טרצה קטנה</button>
                    <button class="btn btn-secondary interval-button">טרצה גדולה</button>
                    <button class="btn btn-secondary interval-button">טרצה מוגדלת</button>
                </div>


                <div class="interval-col">
                    <button class="btn btn-secondary interval-button">קוורטה מוקטנת</button>
                    <button class="btn btn-secondary interval-button">קוורטה זכה</button>
                    <button class="btn btn-secondary interval-button">קוורטה מוגדלת</button>
                </div>


                <div class="interval-col">
                    <button class="btn btn-secondary interval-button">קוינטה מוקטנת</button>
                    <button class="btn btn-secondary interval-button">קוינטה זכה</button>
                    <button class="btn btn-secondary interval-button">קוינטה מוגדלת</button>
                </div>


                <div class="interval-col">
                    <button class="btn btn-secondary interval-button">סקסטה מוקטנת</button>
                    <button class="btn btn-secondary interval-button">סקסטה קטנה</button>
                    <button class="btn btn-secondary interval-button">סקסטה גדולה</button>
                    <button class="btn btn-secondary interval-button">סקסטה מוגדלת</button>
                </div>


                <div class="interval-col">
                    <button class="btn btn-secondary interval-button">ספטימה מוקטנת</button>
                    <button class="btn btn-secondary interval-button">ספטימה קטנה</button>
                    <button class="btn btn-secondary interval-button">ספטימה גדולה</button>
                    <button class="btn btn-secondary interval-button">ספטימה מוגדלת</button>
                </div>
            </div>
        </div>
        <div id="feedback"></div>
            <button id="nextBtn" class="btn btn-primary">שאלה הבאה</button>
    </div>



    <div id="stats">
        <p>שאלות: <span id="totalQuestions">0</span></p>
        <p>תשובות נכונות: <span id="correctAnswers">0</span></p>
        <p>אחוז הצלחה: <span id="successPercentage">0%</span></p>
        <button id="resetBtn" class="btn btn-danger btn-sm">אתחל נתונים</button>
    </div>

    <footer class="footer">
        <div class="container">
            <p style="font-size: 14px;">© כל הזכויות שמורות לאביעד רייך</p>
        </div>
